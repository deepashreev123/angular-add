<div class="container-fluid">
  <h2>Wishlist</h2>
  <div class="container-fluid d-flex flex-wrap my-2">
    <div class="card col-sm-12 col-md-4 col-lg-3" style="width: 18rem;" *ngFor="let music of track">
 
      <div class="card-body">
        <h5 class="card-title"> NAME : {{music.trackID}}</h5>
      </div>
      <div class="card-body">
        <h5 class="card-title"> NAME : {{music.trackName}}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"> ARTIST : {{music.trackComments}}</li>
      </ul>
      <div class="card-body">
         <button class="btn btn-outline-primary mx-2" > Delete </button>
 
 
      </div>
    </div>
